<head>

    <link rel="stylesheet" href="lib/bootstrap.min.css">

    <script src="js/websocket.js"></script>
    <script>

        $(document).ready(function () {
            if (wsCmd == null) { WebSocketCmd(); }
            getTestImg();

        });

        function getTestImg() {
            if (wsCmd != null) {
                if (wsCmd.readyState == 1) {
                    wsCmd.send(JSON.stringify({ cmd: "getFileImag" }));
                    console.log(JSON.stringify({ cmd: "getFileImag" }));
                } else {
                    console.log("Websocket is not ready. Wait a sec.")
                    setTimeout(() => { getTestImg(); }, 500);
                }
            } else { console.log("Error websocket does not exist!!"); }
        }

        function putFrame(data) {
            console.log("update img");
            $('#frame').attr('src', data);
        }
    </script>
</head>

    <div>
        <img id="frame" src=""></img> 
    </div>

</body>
